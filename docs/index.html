<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Demo</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/transfo.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>
						Demo transfo
					</h1>
				</section>
				<section data-state="time">
					<h2 class="js-time">Current Time</h2>
				</section>
				<section>
					<section>Vertical Slide 1</section>
					<section>Vertical Slide 2</section>
				</section>
				<section>
					<video data-autoplay src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4"></video>
				</section>
				<section>Slide 5</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>

		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				autoSlide: 5000,
  				loop: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ],
				multiplex: {
					// Example values. To generate your own, see the socket.io server instructions.
					secret: null, // null so the clients do not have control of the master presentation
					id: 'ae20b9a6bfdc36a0', // id, obtained from socket.io server
					url: 'https://reveal-multiplex.glitch.me/' // Location of socket.io server
				},

				// Don't forget to add the dependencies
				dependencies: [
					{ src: 'https://reveal-multiplex.glitch.me/socket.io/socket.io.js', async: true },
					{ src: 'https://reveal-multiplex.glitch.me/client.js', async: true }
  				]
			});

			// Called each time the slide with the "time" state is made visible
			Reveal.addEventListener( 'time', () => setInterval(function() {
				var DateTime = luxon.DateTime.local().setZone(luxon.DateTime.local().zoneName);

				const time = document.querySelector('.js-time');
    			time.innerHTML= DateTime.toFormat("HH':'mm':'ss");
			}));
		</script>
	</body>
</html>
