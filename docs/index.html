<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Demo</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/screen.css">
		<link rel="stylesheet" href="dist/theme/transfo.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>
						Demo transfo
					</h1>
				</section>
				<section data-state="time">
					<h2 class="js-time">Current Time</h2>
				</section>
				<section>
					<section>Vertical Slide 1</section>
					<section>Vertical Slide 2</section>
				</section>
				<section>
					<video data-autoplay src="https://videos.pond5.com/beautiful-sunset-forest-time-lapse-footage-073687681_main_xxl.mp4"></video>
				</section>
				<section>
					<div class="flex-container">
						<div class="flex-item flex-item--1">
							<canvas data-chart="line">
								Month, January, February, March, April, May, June, July
								My first dataset, 65, 59, 80, 81, 56, 55, 40
								My second dataset, 28, 48, 40, 19, 86, 27, 90
							</canvas>
						</div>
						<div class="flex-item flex-item--2">dit is een test met een lange text, wat gebeurt er dan met een lange text?</div>
					</div>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>
		<script src="plugin/chart/plugin.js"></script>

		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				// autoSlide: 5000,
  				// loop: true,

				width: "100%",
				height: "100%",
				margin: 0,
				minScale: 1,
				maxScale: 1,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealChart  ],
				multiplex: {
					// Example values. To generate your own, see the socket.io server instructions.
					secret: null, // null so the clients do not have control of the master presentation
					id: 'ae20b9a6bfdc36a0', // id, obtained from socket.io server
					url: 'https://reveal-multiplex.glitch.me/' // Location of socket.io server
				},

				// Don't forget to add the dependencies
				dependencies: [
					{ src: 'https://reveal-multiplex.glitch.me/socket.io/socket.io.js', async: true },
					{ src: 'https://reveal-multiplex.glitch.me/client.js', async: true }
  				],

				// ...
				chart: {
					defaults: {
						color: 'black', // color of labels
						scale: {
							beginAtZero: true,
							ticks: { stepSize: 1 },
							grid: { color: "black" } , // color of grid lines
						},
					},
					line: { borderColor: [ "rgba(20,220,220,.8)" , "rgba(220,120,120,.8)", "rgba(20,120,220,.8)" ]},
					bar: { backgroundColor: [ "rgba(20,220,220,.8)" , "rgba(220,120,120,.8)", "rgba(20,120,220,.8)" ]},
					pie: { backgroundColor: [ ["rgba(0,0,0,.8)" , "rgba(220,20,20,.8)", "rgba(20,220,20,.8)", "rgba(220,220,20,.8)", "rgba(20,20,220,.8)"] ]},
				},

			// 	//MQTT Settings
			// 	mqtt_broker: '192.168.1.111', // Broker address
			// 	mqtt_port: '3000', // MQTT over Web Socket port
			// 	mqtt_username: '', // username [optional]
			// 	mqtt_password: '', // username [optional]

			// 	// Optional reveal.js plugins
			// 	dependencies: [
			// 	// other dependencies ...

			// 	// add THIS dependencies for MQTT plugin
			// 	{ src: 'plugin/mqtt/mqttws31.js', async: true },
			// 	{ src: 'plugin/mqtt/mqtt.js', async: true }

			// 	]
			});

			// Called each time the slide with the "time" state is made visible
			Reveal.addEventListener( 'time', () => setInterval(function() {
				var DateTime = luxon.DateTime.local().setZone(luxon.DateTime.local().zoneName);

				const time = document.querySelector('.js-time');
    			time.innerHTML= DateTime.toFormat("HH':'mm':'ss");
			}));
		</script>
	</body>
</html>
